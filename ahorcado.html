<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego del Ahorcado</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <h1>Ahorcados</h1>

  <div>
    <label for="categoria">Elige categoría:</label>
    <select id="categoria">
      <option value="animales">Animales</option>
      <option value="frutas">Frutas</option>
      <option value="paises">Países</option>
    </select>
    <button id="btnIniciar">Iniciar juego</button>
  </div>

  <h2 id="palabraOculta"></h2>
  <p>Letras usadas: <span id="letrasUsadas"></span></p>

  <div id="ahorcado">
    <!--Para mostrando el personaje -->
    <pre id="dibujo"></pre>
  </div>

  <div id="teclado"></div>

  <h3>Historial</h3>
  <table>
    <thead>
      <tr>
        <th>Palabra</th>
        <th>Categoría</th>
        <th>Resultado</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody id="historial"></tbody>
  </table>

  <p>Victorias: <span id="victorias">0</span> | Derrotas: <span id="derrotas">0</span></p>

  <script src="js/Ahorcado.js"></script>
</body>
</html>
