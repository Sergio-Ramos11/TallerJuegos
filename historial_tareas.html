<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/historial_tareas.css">
    <title>Historial de tareas</title>
</head>

<body>
    <form name="agregarDescrip">
        <h1>Ingresa tu próxima tarea por hacer</h1>
        <input type="text" name="desc" placeholder="Ingrese una leve descripción">
        <br>
        <p>Ingresa la fecha para la tarea</p>
        <input type="date" name="fecha">
        <button type="submit">Guardar</button>
    </form>

    <div class="flex-container">
        <div>
            <h2>TAREAS PENDIENTES</h2>
            <table>
                <thead>
                    <tr>
                        <th>DESCRIPCIÓN</th>
                        <th>FECHA</th>
                    </tr>
                </thead>
                <tbody id="tablaP">

                </tbody>
            </table>

            <p>Contador:</p>
            <p id="contP"></p>

        </div>

        <div>

            <h2>TAREAS COMPLETADAS</h2>
            <table>
                <thead>
                    <tr>
                        <th>DESCRIPCIÓN</th>
                        <th>FECHA</th>
                    </tr>
                </thead>
                <tbody id="tablaC">

                </tbody>
            </table>

            <p>Contador:</p>
            <p id="contC"></p>
        </div>

    </div>

    <form name="realizarTarea">
        <input type="text" name="desc1" placeholder="Ingresa la tarea realizada">
        <button id="tareaR">borrar tarea</button>
    </form>

    <br>


    <form name="buscarTarea">
        <input type="text" name="desc2" placeholder="¿Qué tarea deseas buscar?">
        <button id="tareaB">buscar tarea</button>
    </form>

    <p>Aqui debería ir el buscado</p>
    <h2 id="buscar"></h2>

    <br><br>

    <button id="limpiarBtn">
        Limpiar storage
    </button>



    <script src="js/historial_tareas.js"></script>
</body>

</html>
