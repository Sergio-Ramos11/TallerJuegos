<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/historial_tareas.css">
    <title>Historial de tareas</title>
</head>
<body>
    <form name="agregarDescrip">
        <p>Ingresa tu próxima tarea por hacer</p>
        <input type="text" name="desc" placeholder="Ingrese una leve descripción">
        <br>
        <p>Ingresa la fecha para la tarea</p>
        <input type="date" name="fecha">
        <button type="submit">Guardar</button>
    </form>



    <table>
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Descripción</th>
            </tr>
        </thead>
        <tbody id="prueba">

        </tbody>
    </table>


    <button id="">borrar tarea</button>



    <script src="js/historial_tareas.js"></script>
</body>
</html>
